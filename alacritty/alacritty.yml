colors:
  primary:
    background: "0x2c2e34"
    foreground: "0xc5cdd9"
  normal:
    black: "0x3e4249"
    red: "0xec7279"
    green: "0xa0c980"
    yellow: "0xdeb974"
    blue: "0x6cb6eb"
    magenta: "0xd38aea"
    cyan: "0x5dbbc1"
    white: "0xc5cdd9"
  bright:
    black: "0x3e4249"
    red: "0xec7279"
    green: "0xa0c980"
    yellow: "0xdeb974"
    blue: "0x6cb6eb"
    magenta: "0xd38aea"
    cyan: "0x5dbbc1"
    white: "0xc5cdd9"
window:
  decorations: None 
  startup_mode: Fullscreen 
scrolling:
  history: 10000
  multiplier: 3
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
draw_bold_text_with_bright_colors: false 
font:
  normal:
    family: Droid Sans Mono NF 
    style: Regular
  bold:
    family: Droid Sans Mono NF 
    style: Bold
  italic:
    family: Droid Sans Mono NF 
    style: Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
background_opacity: 1
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
mouse:
  hide_when_typing: true 
cursor:
  style: Underline 
  unfocused_hollow: true
  vi_mode_style:
    shape: Underline 
live_config_reload: true
env:
  TERM: xterm-256color
shell:
  program: /bin/fish
  args:
    - --command="tmux"
